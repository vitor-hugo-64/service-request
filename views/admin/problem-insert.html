<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>
			Cadastro de Problemas
			<small></small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="/service-request/admin"><i class="fa fa-home"></i> Inicio</a></li>
			<li><a href="/service-request/admin/problem"> Problema</a></li>
			<li class="active">Adicionar</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">

		<div class="row">
			<!-- left column -->
			<div class="col-md-12">
				<!-- Horizontal Form -->
				<div class="box box-info">
					<div class="box-header with-border">
						<h3 class="box-title">Informe os dados abaixo</h3>
					</div>
					<!-- /.box-header -->
					<!-- form start -->
					<form class="form-horizontal" method="post" action="/service-request/admin/problem/insert" data-js="form">
						<div class="box-body">
							<div class="form-group">
								<label for="description" class="col-sm-2 control-label">Descrição do problema: </label>

								<div class="col-sm-10">
									<input type="text" class="form-control" name="description" id="description" placeholder="Descrição do setor" data-js="input" data-information="Descrição">
								</div>
							</div>						
						</div>
						<!-- /.box-body -->
						<div class="box-footer">
							<a href="/service-request/admin/problem" class="btn btn-default">Cancelar</a>
							<button type="submit" class="btn btn-info pull-right">Adicionar problema</button>
						</div>
						<!-- /.box-footer -->
					</form>
				</div>
				<!-- /.box -->
			</div>
			<!--/.col (right) -->
		</div>
		<!-- /.row -->
	</section>
	<!-- /.content -->
</div>
