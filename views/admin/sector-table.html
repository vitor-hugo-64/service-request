<tr>
  <th>ID</th>
  <th>Descrição</th>
  <th>Direção</th>
  <th style="width: 75px;"></th>
  <th style="width: 75px;"></th>
</tr>
{loop="$sectors"}
<tr>
  <td>{$value.sector_id}</td>
  <td>{$value.description}</td>
  <td>{$value.description_direction}</td>
  <td>
    <a href="/service-request/admin/sector/update/{$value.sector_id}">
      <i class="fa fa-edit"></i>
      Editar
    </a>
  </td>
  <td>
    <a class="text-danger" href="#" data-toggle="modal" data-target="#modal-delete-{$value.sector_id}">
      <i class="fa fa-trash"></i>
      Excluir
    </a>
  </td>  
  <!-- modal-content -->
  <div class="modal fade" id="modal-delete-{$value.sector_id}">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title text-danger">Excluir</h4>
          </div>
          <div class="modal-body">
            <p>Tem certeza que deseja excluir determinado setor?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancelar</button>
            <a href="/service-request/admin/sector/delete/{$value.sector_id}" type="button" class="btn btn-danger">
              Confirmar
            </a>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
  </tr>

  {/loop}
