<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>
			Cadastro de Usuários
			<small></small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="/service-request/admin"><i class="fa fa-home"></i> Inicio</a></li>
			<li><a href="/service-request/admin/user"><i class="fa fa-home"></i> Usuário</a></li>
			<li class="active">Adicionar</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">

		<div class="row">
			<!-- left column -->
			<div class="col-md-12">
				<!-- Horizontal Form -->
				<div class="box box-info">
					<div class="box-header with-border">
						<h3 class="box-title">Edite os dados abaixo</h3>
					</div>
					<!-- /.box-header -->
					<!-- form start -->
					<form class="form-horizontal" method="post" enctype="multipart/form-data" action="/service-request/admin/profile/update" data-js="form">
						<input type="hidden" name="user_id" value="{$user.user_id}">
						<div class="box-body">
							<div class="form-group">
								<label for="exampleInputFile" class="col-sm-2 control-label" for="profile_picture">Imagem de perfil</label>
								<input type="file" class="col-sm-2 control-label"  name="profile_picture"  id="profile_picture">
							</div>
							<div class="form-group">
								<label for="first_name" class="col-sm-2 control-label">Primeiro nome: </label>

								<div class="col-sm-10">
									<input type="text" class="form-control" name="first_name" id="first_name" value="{$user.first_name}" placeholder="Primeiro nome" data-js="input" data-information="Primeiro nome">
								</div>
							</div>
							<div class="form-group">
								<label for="last_name" class="col-sm-2 control-label">Sobrenome: </label>

								<div class="col-sm-10">
									<input type="text" class="form-control" name="last_name" id="last_name" value="{$user.last_name}" placeholder="Sobrenome" data-js="input" data-information="Sobrenome">
								</div>
							</div>
							<div class="form-group">
								<label for="registration" class="col-sm-2 control-label">Matrícula: </label>

								<div class="col-sm-10">
									<input type="text" class="form-control" name="registration" id="registration" value="{$user.registration}" placeholder="Matrícula" data-js="input" data-information="Matrícula">
								</div>
							</div>
							<div class="form-group">
								<label for="sector_id" class="col-sm-2 control-label">Setor: </label>

								<div class="col-sm-10">
									<select class="form-control" name="sector_id" id="sector_id" data-js="input" data-information="Setor">
										<option value="">Default</option>
										{loop="$sectors"}
										{if="$user.sector_id==$value.sector_id"}
										<option value="{$value.sector_id}" selected="selected">{$value.description}</option>
										{else}
										<option value="{$value.sector_id}">{$value.description}</option>
										{/if}
										{/loop}
									</select>
								</div>
							</div>							
							<div class="form-group">
								<label for="email" class="col-sm-2 control-label">Email</label>

								<div class="col-sm-10">
									<input type="email" class="form-control" name="email" id="email" value="{$user.email}" placeholder="Email" data-js="input" data-information="Email">
								</div>
							</div>					
						</div>
						<!-- /.box-body -->
						<div class="box-footer">
							<a href="/service-request/admin/user" class="btn btn-default">Cancelar</a>
							<button type="submit" class="btn btn-info pull-right">Criar usuário</button>
						</div>
						<!-- /.box-footer -->
					</form>
				</div>
				<!-- /.box -->
			</div>
			<!--/.col (right) -->
		</div>
		<!-- /.row -->
	</section>
	<!-- /.content -->
</div>
<!-- /.content-wrapper -->
<script src="/service-request/res/scripts/form.js"></script>
